query FindScenesQuery($scene_ids: [Int!]) {
  findScenes(
    scene_filter: {has_markers: "true"}
    scene_ids: $scene_ids
    filter: {per_page: -1, sort: "created_at", direction: DESC}
  ) {
    scenes {
      id
      title
      rating100
      interactive
      files {
        basename
      }
      performers {
        name
      }
      sceneStreams {
        url
        label
      }
      scene_markers {
        id
        seconds
        stream
        screenshot
        tags {
          name
        }
        primary_tag {
          name
        }
      }
      paths {
        screenshot
        preview
        sprite
      }
      tags {
        name
      }
      studio {
        name
      }
    }
  }
}